# Just a testing compose file
services:
    mcsli-docker:
      container_name: mcsli-docker
      # Only difference is that it builds the image rather than pulling it down
      build:
        dockerfile: ./Dockerfile
      volumes:
        - ./config:/opt/minecraft
      environment:
        - SERVER_SOFTWARE=vanilla
        - SERVER_VERSION=1.8.9
        - MAX_RAM=1G
        - MIN_RAM=1G
      ports:
        - 25565:25565
        # - 19132:19132 # Optional, uncomment if you want to run geyser